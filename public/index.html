<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Weekly Report Generator (Express)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['Manrope', 'monospace'],
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'soft-lg': '0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 2px 10px -2px rgba(0, 0, 0, 0.04)',
            },
          }
        }
      }
    </script>
    <style>
        * { font-family: 'Manrope', sans-serif !important; }
        body { background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }

        @media (max-width: 640px) {
            .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 20px); }
            input[type="number"], input[type="text"], textarea, select {
                font-size: 16px !important;
                -webkit-appearance: none;
                border-radius: 0;
            }
            button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            textarea { min-height: 40px !important; }
            .touch-manipulation { touch-action: manipulation; }
            .min-h-screen { min-height: 100dvh; }
        }

        .loading-spinner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8fafc;
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }

        .loading-spinner {
            width: 48px; height: 48px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .card-hover {
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 pb-20 md:pb-8 antialiased">
    <div id="loading-spinner" class="fixed inset-0 bg-slate-50 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="spinner w-16 h-16 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="mt-4 text-slate-600 font-medium">Загрузка приложения…</p>
        </div>
    </div>
    </div>
    <div id="app" class="hidden"></div>
    <script src="script.js"></script>
    <script>
      // Conditionally load Agentation in development environment
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/agentation@2.2.0/dist/index.umd.js';
        script.onload = () => {
          const agentationEl = document.createElement('agentation-component');
          document.body.appendChild(agentationEl);
        };
        document.head.appendChild(script);
      }
    </script>
</body>
</html>
