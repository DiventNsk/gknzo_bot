<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Weekly Report Generator (Express)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="lucide.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['Manrope', 'monospace'],
            },
            borderRadius: {
              'none': '0',
              'sm': '0',
              DEFAULT: '0',
              'md': '0',
              'lg': '0',
              'xl': '0',
              '2xl': '0',
              '3xl': '0',
              'full': '9999px', 
            }
          }
        }
      }
    </script>
    <style>
        * {
            font-family: 'Manrope', sans-serif !important;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 640px) {
            .safe-area-pb {
                padding-bottom: env(safe-area-inset-bottom, 20px);
            }
            input[type="number"], input[type="text"], textarea, select {
                font-size: 16px !important;
                -webkit-appearance: none;
                border-radius: 0;
            }
            button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            textarea {
                min-height: 40px !important;
            }
            .touch-manipulation {
                touch-action: manipulation;
            }
            .min-h-screen {
                min-height: 100dvh;
            }
        }
        
        /* Стили для спиннера загрузки */
        .loading-spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-white font-sans text-slate-900 pb-20 md:pb-8 antialiased">
    <div id="loading-spinner" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="spinner w-16 h-16 border-4 border-green-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="mt-4 text-slate-700 font-medium">Загрузка приложения...</p>
        </div>
    </div>
    <div id="app" class="hidden"></div>
    <script src="script.js"></script>
    <script>
      // Conditionally load Agentation in development environment
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        // Dynamically load the Agentation component
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://unpkg.com/agentation/dist/index.js';
        script.onload = () => {
          // Create the Agentation element after the module loads
          const agentationEl = document.createElement('agentation-component');
          document.body.appendChild(agentationEl);
        };
        document.head.appendChild(script);
      }
    </script>
</body>
</html>
