<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход - Weekly Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <i data-lucide="lock" class="w-16 h-16 text-green-600 mx-auto mb-4"></i>
                <h1 class="text-2xl font-bold text-slate-900">Вход в систему</h1>
                <p class="text-slate-500 mt-2">Weekly Report Generator</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Логин</label>
                    <input type="text" id="login" required
                        class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-green-500 text-lg"
                        placeholder="Введите логин">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Пароль</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-green-500 text-lg"
                        placeholder="Введите пароль">
                </div>

                <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit"
                    class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold uppercase tracking-wider rounded-lg transition-colors">
                    Войти
                </button>
            </form>

            <div class="mt-6 text-center text-xs text-slate-400">
                Weekly Report Express v1.0
            </div>
        </div>
    </div>

    <script src="lucide.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.classList.remove('hidden');
                }
            } catch (e) {
                errorMsg.textContent = 'Ошибка соединения';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
